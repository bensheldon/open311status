defaults: &defaults
  adapter: postgis
  encoding: unicode
  pool: 20
  username: <%= ENV['POSTGRES_USERNAME'] || ENV['USER'] %>
  connect_timeout: 1
  checkout_timeout: 1
  variables:
    statement_timeout: 2500 # ms

development:
  database: open311status_development
  <<: *defaults

test:
  database: open311status_test
  min_messages: WARNING
  <<: *defaults

staging:
  database: open311status_staging
  <<: *defaults

production:
  database: open311status_production
  <<: *defaults
  url: <%= ENV.fetch("DATABASE_URL", "").gsub(/postgres/, 'postgis') %>
